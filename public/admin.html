<!doctype html>
<html lang="en">

<head>
  <title>Fog Machine</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
  <link rel="manifest" href="/public/favicon/site.webmanifest">
  <link rel="mask-icon" href="/public/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/public/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/public/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">  

  <!-- DOM Manipulation-->
  <script src="/public/js/lib/jquery-2.2.4.min.js"></script>
  <script src="/public/js/lib/vue.min.js"></script>
  <!-- Drag and Drop -->
  <script src="/public/js/lib/sortable.js"></script>
  <!-- https://github.com/SortableJS/Vue.Draggable - v2.14.1 -->
  <script src="/public/js/lib/vue-sortable.js"></script>

  <!-- Toast -->
  <script src="/public/js/lib/izi-toast.min.js"></script>
  <link rel="stylesheet" href="/public/css/izi-toast.min.css">
  
  <!-- Modal -->
  <script src="/public/js/lib/modal.js"></script>
  <link rel="stylesheet" href="/public/css/izi-modal.min.css">

  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

  <!-- The code -->
  <link rel="stylesheet" href="/public/css/admin.css">
  <script src="/public/js/admin.js"></script>
</head>

<body>
  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay hide">
    <div class="pure-g">
      <div class="pure-u-6-24">
        <p></p>
      </div>
      <div class="pure-u-12-24">
        <div class="login-header">
          <h1>FogMachine</h1>
        </div>
        <form id="login-form" class="login-form pure-form pure-form-stacked" v-on:submit.prevent="submitCode($event)">
          <div class="login-group">
            <label for="login-username">Username</label>
            <input autofocus required type="text" class="form-control login-input" id="login-username">
          </div>
          <div class="login-group">
            <label for="login-password">Password</label>
            <input required type="password" class="form-control login-input" id="login-password">
          </div>
          <button id="login-submit" type="submit" class="pure-button pure-button-primary" :disabled="loginPending === true ? true : false">Login</button>
        </form>
      </div>
      <div class="pure-u-6-24">
        <p></p>
      </div>
    </div>
  </div>

  <header>
    <span class="pure-menu-heading">FOGMACHINE</span>
  </header>

  <div class="main clearfix">
    <div class="pure-menu nav-col">
      <ul class="pure-menu-list">
        <li class="pure-menu-item form-collections menu-item-divided">
          <a href="JavaScript:void(0);" class="pure-menu-link">Collections</a>
        </li>
        <li class="pure-menu-item form-settings menu-item-divided">
          <a href="JavaScript:void(0);" class="pure-menu-link">Settings</a>
        </li>
      </ul>
    </div>

    <div id="switcherMain" class="main-col">
      <component v-bind:is="currentViewMain">
      </component>
    </div>

    <div id="secondColSwitcher" class="second-col">
      <component v-bind:is="secondView">
      </component>
    </div>
  </div>
</body>

</html>
